<div class="container">
  
  <select class="form-control"name="" id="" (change)="manejarCategoria($event)">
    <option value="noticias">Noticias</option>
    <option value="television">Television</option>
    <option value="cultura">Cultura</option>
    <option value="deportes">Deportes</option>
  </select>

  <div class="card mb-3" *ngFor="let post of arrPost">
    <img [src]="post.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.titulo}}</h5>
      <p class="card-text">{{post.texto}}</p>
      <p class="card-text">{{post.autor}}</p>
      <p class="card-text">{{post.categoria}}</p>
      <p class="card-text"><small class="text-muted">{{post.fecha |date:'dd/mm/yyyy'}}</small></p>
      <p><button class="btn"[id]="post.id" (click)="manejarClick($event)">Borrar</button></p>
    </div>
  </div>

</div>
